# Setting up tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
 set -g @plugin "janoamaral/tokyo-night-tmux"
# Tokyo Night Theme configuration
set -g @theme_variation 'night'
set -g @theme_left_separator 'ÓÇ∏'
set -g @theme_right_separator 'ÓÇ∫'
run '~/.tmux/plugins/tpm/tpm'

## Colors
#set-option -g status-style fg=white,bg="#000000"
#set-window-option -g window-status-style fg="#666666",bg=default,default

# Changing c-b to c-space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -i -sel clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -i -sel clipboard'

set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
set-option -s set-clipboard on
bind P paste-buffer

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

set -g status-right 'üêà %d/%m %H:%M:%S üêà'
# Status bar refresh rate (seconds)
set -g status-interval 1

## Reload this file
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded!"
